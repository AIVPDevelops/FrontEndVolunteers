<div class="restore-password">
  <div class="restore-password__box">
    <h1 class="restore-password__title">Restaura tu contrase침a</h1>

    <div *ngIf="!isSubmitted; else confirmationTemplate">
      <p class="restore-password__subtitle">
        Ingresa tu correo electr칩nico y te enviaremos un link para restaurar tu contrase침a
      </p>

      <form class="restore-password__form" (ngSubmit)="sendLink()">
        <label for="email" class="restore-password__label">Correo electr칩nico*</label>
        <input
          type="email"
          id="email"
          name="email"

        <p class="restore-password__subtitle">
          Revisa tu bandeja de entrada y abre el link que te enviamos.
        </p>
      </div>
    </ng-template>
  </div>
</div>
