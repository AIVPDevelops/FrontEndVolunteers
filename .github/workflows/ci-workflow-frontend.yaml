name: CI - Build Angular dist

on:
  workflow_call:

  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'pull_request' && github.base_ref == 'master' && 'DEV' ||
      github.event_name == 'pull_request' && github.base_ref == 'prod' && 'PROD' ||
      github.event_name != 'pull_request' && github.ref == 'refs/heads/main' && 'DEV' ||
      github.event_name != 'pull_request' && github.ref == 'refs/heads/prod' && 'PROD' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build Angular App
        run: |
          if [[ "${{ vars.ENVIRONMENT }}" == "DEV" ]]; then
            npm run build -- --configuration=development
          else
            npm run build -- --configuration=production
          fi

      - name: Upload build artifacts
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/${{ vars.APP_NAME }}
          overwrite: true
